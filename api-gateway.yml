server:
  port: ${PORT:${SERVER_PORT:8080}}

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: apiMovie
          uri: lb://api-movie
          predicates:
            - Path=/api/v1/movies/**
        - id: apiCatalog
          uri: lb://api-catalog
          predicates:
            - Path=/api/v1/catalogs/**

info:
  app:
    name: ${spring.application.name}

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: true
    serviceURL:
      defaultZone: http://localhost:8761/eureka